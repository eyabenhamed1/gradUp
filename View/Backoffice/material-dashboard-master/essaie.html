<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {

      margin-right: 10px;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1607082349566-187342175e2c');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    .section-title {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
      color: #333;
    }
    .filters {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }
    .filters button.active {
      background-color: #3498db;
      color: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .product-info h4 {
      margin: 0;
      font-size: 1rem;
      color: #3498db;
    }
    .product-info p {
      margin: 0;
      font-size: 0.85rem;
      color: #555;
    }
    .prix {
      margin: 0.3rem 0;
    }
    .prix-actuel {
      color: #2ecc71;
      font-weight: bold;
    }
    .stock {
      color: #e74c3c;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .add-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .cart {
      text-align: center;
      margin: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

    </div>

  </div>

  <h2 class="section-title">Produits en vedette</h2>
  <div class="filters">
    <button onclick="filtrer('all')" class="active">Tous</button>
    <button onclick="filtrer('vetements')">V√™tements</button>
    <button onclick="filtrer('fournitures')">Fournitures</button>

  <script>
    let count = 0;
    let total = 0;
    let produits = [];

    function addToCart(price) {
      count++;
      total += price;
      document.getElementById('cart-count').innerText = count;
      document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    function ToCart(price) {
      count--;
      total -= price;
      document.getElementById('cart-count').innerText = count;
      document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    function afficherProduits(filtre) {
      const section = document.getElementById('product-list');
      section.innerHTML = '';
      produits.forEach(p => {
        if (filtre === 'all' || p.categorie === filtre) {
          const div = document.createElement('div');
          div.className = 'product';

          div.innerHTML = `
            <img src="${p.img}" alt="${p.nom}">
            <div class="product-info">
              <h4>${p.nom}</h4>
              <p>${p.desc}</p>
              <div class="prix">
                <span class="prix-actuel">${p.prix.toFixed(2)} DT</span>
              </div>
              <p class="stock">Stock restant : ${p.stock}</p>
              <button class="add-btn" onclick="addToCart(${p.prix})">Ajouter au panier</button>
              <button class="add-btn" onclick="ToCart(${p.prix})">Supprimer</button>
            </div>
          `;
          section.appendChild(div);
        }
      });
    }

    function filtrer(cat) {
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filters button[onclick="filtrer('${cat}')"]`).classList.add('active');
      afficherProduits(cat);
    }
